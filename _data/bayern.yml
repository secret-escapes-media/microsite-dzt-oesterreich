
- id: "one"
  title: Ein Naturerlebnis das alles&nbsp;bietet
  colour: black
  credit: "Whaleshark, Coral Coast, WA"
  location: Ningaloo Reef, Westaustralien
  description: "Das Ningaloo Reef ist das größte Saumriff der Welt und zählt zum UNESCO Weltnaturerbe. Nur wenige Meter vom Strand aus bietet sich Ihnen eine schillernde Unter&shy;wasserwelt, die zum Schnorcheln und Tauchen animiert. Mit etwas Glück schwimmen Sie etwas weiter draußen neben dem imposanten Walhai auf einer Tour in den Monaten Mai bis August: ein großartiges und unvergessenes Erlebnis. Begegnungen mit Buckelwalen, Delfinen oder wunderschönen Mantarochen gehören ebenfalls zu den Highlights am Ningaloo Reef. Wenn Sie ein ganz besonderes Andenken suchen, dann probieren Sie die komfortablen Glamping-Unterkünfte des Sal Salis im Cape Range Nationalpark: Sonnen&shy;untergänge mit maritimen Weitblick und funkelnder Sternen&shy;himmel über der Dünen&shy;landschaft bleiben auch in der Erinnerung&nbsp;lebendig. "


