- id: "two"
  title: Authentische Erlebnisse
  colour: white
  credit: "Daintree Dreaming Tour, QLD"
  location: Northern Territory, Westaustralien, Queensland, New South Wales, Victoria
  description: "Tauchen Sie ein in die faszinierende Kultur der Aborigines. In Begleitung eines Guides entdecken Sie die Traditionen der australischen First Nations, die zu den ältesten der Welt gehört. Deuten Sie Tierspuren im Sand, fangen Fische mit dem Speer oder sammeln Mangrovenkrabben ein. Oftmals führt Sie der Stammes&shy;älteste zu den bedeutungs&shy;vollen Orten und lädt zur Welcome-to-Country-Zeremonie ein. In ganz Australien können Sie authentische Touren mit den Ureinwohnern des Kontinents erleben. In Führungen durch die National&shy;parks vermitteln Stammes&shy;mitglieder ihr Wissen und ihre Werte über das Zusammenspiel mit der&nbsp;Natur. "


