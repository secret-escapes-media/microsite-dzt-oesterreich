- id: "three"
  title: Facettenreiches Licht-Spektakel
  colour: black
  credit: "Vivid Festival Sydney, NSW"
  location: Sydney, New South Wales
  description: "Jährlich zwischen Mai und Juni verwandelt das Vivid Sydney Festival berühmte Bauwerke und Skulpturen in eine märchenhafte Kulisse. Kunterbunt erstrahlen die Wahrzeichen der Metropole, wie das berühmte Opera House of Sydney, die Harbour Bridge oder das Museum of Contemporary Art. Musikalisch untermalt wird das visuelle Kunst&shy;erlebnis mit Auftritten lokaler und internationaler Stars aus der Musik-Szene. Öffentliche Gesprächsrunden, Kunst&shy;konferenzen, Ausstellungen und Workshops laden zum Austausch zwischen Kunst&shy;schaffenden, Politikern und globalen Denkern&nbsp;ein."


