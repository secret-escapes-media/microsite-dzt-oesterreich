- id: "four"
  title: Geheimnisvolle Orte
  colour: white
  credit: "MONA Museum of Old and New&nbsp;Art"
  location: Hobart, Tasmanien
  description: "Das tief ins Erdreich gebaute Museum of Old and New Art ist Australiens größtes Museum in Privat&shy;besitz. Mit seinen eindrucks&shy;vollen Samm&shy;lungen hat sich das in einer Sandstein&shy;klippe eingebaute Kunstmuseum MONA einen Namen gemacht. Nicht nur die Lage, das Bauwerk, sondern auch die Gestaltung der gastro&shy;nomischen Einrichtungen wie das Café, Restaurant und der Weinkeller im Arsenal sind wahre Schmuck&shy;stücke. Unterirdisch gelegen sind auch die spanennden Ghost-Touren im ehemaligen Gefängnis Porth Arthur auf Tasmanien. Im Schein des Laternen&shy;lichtes lauschen Sie Erzählungen über unerklärliche Ereignisse und paranomorale&nbsp;Aktivitäten."


