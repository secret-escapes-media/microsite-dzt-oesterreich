- id: four
  title: Wandern am schönsten Strand der&nbsp;Welt
  colour: white
  credit: "Freycinet Experience Walk, Wineglass Bay, TAS/ Friendly Beaches Lodge / Great Walks of Australia"
  location: Freycinet Nationalpark, Tasmanien
  description: "Entlang der Ostküste Tasmaniens warten wunderschöne Sandstrände und Buchten, wie die türkis&shy;blaue Wineglass Bay im Freycinet National Park auf Sie. Der feine weiße Strand in Form eines Halbmondes lädt zum Spazieren ein. Etwas länger wandern Sie auf dem preis&shy;gekrönten Freycinet Experience Walk bei einer geführten Tour. Auf der Wander&shy;route geht es vorbei an einsamen Buchten und Stränden mit klarem Wasser, die zum Schwimmen, Kajak&shy;fahren oder zum Relaxen animieren. Mit einem Rundflug vom Friendly Beaches Airfield aus bewundern Sie die majestätische Landschaft des Freycinet National Parks aus der&nbsp;Luft. "


