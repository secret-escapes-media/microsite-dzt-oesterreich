- id: "three"
  title: Unentdeckte Naturwunder
  colour: black
  credit: "Cradle Mountain, TAS/ Sean Scott Photography"
  location: Victoria, Tasmanien
  description: "Abseits der Touristenpfade, gerade mal 3 Stunden von Melbourne entfernt, entdecken Sie verborgene Schätze wie den Grampians National Park. Der größte Nationalpark Victorias ist berühmt für seine Wanderwege, Wasserfälle sowie für Tier&shy;begegnungen mit Koalas, Kängurus und Emus. Die südlich von Victoria gelegene Insel Tasmanien zählt zur wichtigsten Wildnis-Region der Südhalbkugel und besitzt einen der zehn schönsten Sand&shy;strände der Welt, die wunderschön  geschwungene Wineglass Bay. Im Cradle Mountain-Lake-St.-Clair-Nationalpark über&shy;nachten Sie luxuriös mit Spa und Wellness umgeben von Tasmaniens wilder Natur. Über den D’Entrecasteaux-Kanal gelangen Sie zur süd-östlichsten Insel Tasmaniens: Bruny Island, benannt nach seinem Entdecker Joseph Bruny&nbsp;d’Entrecasteaux."


