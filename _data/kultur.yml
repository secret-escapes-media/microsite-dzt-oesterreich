- id: "five"
  title: Kunstszene in Melbourne
  location: Melbourne, Victoria
  colour: black
  credit: "Duckboard Place, Melbourne Laneways, VIC"
  description: "Folgen Sie einfach dem wunderbaren Duft des Kaffees, für den Melbourne so bekannt ist: Am südlichen Ufer des Yarra liegt der Kunstbezirk zwischen trendigen Coffeeshops und Boutiquen. Schon auf dem Weg genießen Sie Kunst im Großformat: Street Art-Künstler wie Banksy bemalten hier die Fassaden der schmalen Laneways. Unweit liegt die älteste und namensgleiche National Gallery of Victoria, deren Ausstellung Exponate indigener Kunst und internationaler Künstler zeigt. Provokante moderne Werke entdecken Sie im Heide Museum of Modern Art in Bulleen. Nicht nur Jazz, auch Interpreten aus der R&B, Pop und Rock Szene sind geschätzte Gäste des Birds Basement Club. Stars aus Theater, Musical und Comedy erleben Sie abends live im Arts Centre Melbourne. "


