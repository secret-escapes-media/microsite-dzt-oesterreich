- id: five
  title: Das Red Centre aus der&nbsp;Vogelperspektive
  colour: black
  credit: "Katja Tjuta, NT"
  location: Rotes Zentrum, Northern Territory
  description: "Nationalparks und außer&shy;gewöhnliche Fels&shy;formationen bilden mit dem berühmten Monolithen Uluru das Zentrum des Outbacks. Oxidiertes Eisen verleiht der charakteristischen roten Halbwüste seine unverwechselbare Farbe. Das Red Centre lässt sich sehr gut mit dem Auto erkunden. Zu den Highlights zählen die Gebirgs&shy;kette der West MacDonnell Ranges und der Watarrka Nationalpark mit seinen spektakulären Canyons. Ein ganz besonderes Erlebnis ist es den Uluru vom Helikopter aus zu sehen und die Felsdome Kata Tjuta bei Sonnenaufgang zu&nbsp;beobachten."


