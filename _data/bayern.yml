- id: "four"
  title: Tropenzauber im Daintree&nbsp;Rainforest
  colour: white
  credit: "Mossman Gorge, QLD"
  location: Daintree Rainforest, Queensland
  description: "Entlang der Küste des Great Barrier Reefs liegt der Regenwald Daintree Rainforest, der zu den ältesten Regen&shy;wäldern der Erde zählt. Wandern Sie durch das UNESCO Weltnaturerbe auf einer von den lokalen Aborigines geführten Tour und erhalten Sie historische sowie kulturelle Einblicke des Kuku-Yalanji-Volkes, während Sie die einzig&shy;artige Tier- und Pflanzenwelt bestaunen. In Baumhäusern übernachten Sie in der Silky Oaks Lodge mit atemberaubender Aussicht auf den Mossmann River. Die Öko-Lodge bietet neben Helikopter-Touren über den Regenwald und das nahe gelegene Great Barrier Reef verwöhnende Wellness-Kuren im Spa mit fein abgestimmten Pflege&shy;produkten und einer Kombination aus lokalen&nbsp;Essenzen."


