- id: "five"
  title: Wildnis von Südaustralien
  colour: black
  credit: "Remarkable Rocks, Kangaroo Island, SA/ Will Cho"
  location: Kangaroo Island, Südaustralien
  description: "Die spektakulären Felsen der Remarkable Rocks, die wie futuristische Skulpturen einer Kunst&shy;ausstellung anmuten, sind Wahrzeichen des Flinders Chase National Parks. In den Naturparks der großen Südinsel begegnen Sie auf Wanderungen putzigen Wombats, wilden Kängurus und schläfrigen Koalas. Die heimlichen Stars der Insel sind jedoch die Seelöwen. An der südlichen Küste, der Seal Bay, können Sie die tollpatschigen Meeres&shy;bewohner am Strand beim Faulenzen beobachten. Ebenfalls Nahe am Wasser und direkt auf der Meeres&shy;klippe thronen die luxuriösen Southern Ocean Lodge und die Kangaroo Beach Lodge. Von hier aus starten Sie zu den vielseitigen Attraktionen der&nbsp;Insel. "


