

- id: one
  title: Wahre Inselträume
  colour: black
  credit: "Whitehaven Beach, Whitsunday Islands,&nbsp;QLD"
  location: Whitsunday Islands, Queensland
  description: "Wie eine Schlange windet sich das Hill Inlet auf Whitsunday Island zwischen kräftig grünem Busch. Der feine und funkelnde Quartzsand der Whitsunday Island ist die beliebteste Attraktion der Whitsunday Islands, einer Inselgruppe bestehend aus 74 Inseln in Queensland. Wahre Inselträume werden hier Wirklichkeit, an den langen weißen Stränden, umgeben von türkis&shy;farbenem Wasser und kunterbunten Korallen&shy;riffen. Ausflüge zu den unbewohnten Inseln werden mit dem Wasser&shy;flugzeug, mit Hubschraubern oder Katamaranen unter&shy;nommen, denn das Insel-Paradies ist nur aus der Luft oder übers Wasser zu erreichen. Hamilton Island bietet neben Inselflair beliebte Kanu- und Kajak-Touren, Wanderungen oder ein Frühstück mit Koalas&nbsp;an."


