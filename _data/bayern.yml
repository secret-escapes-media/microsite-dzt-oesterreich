- id: "two"
  title: Schillernde Unterwasserwelt
  colour: white
  credit: "Clownfish, Great Barrier Reef, QLD"
  location: Great Barrier Reef, Queensland
  description: "Wussten Sie, dass man das Great Barrier Reef vom Weltall aus sehen kann? Ganz so weit müssen Sie nicht reisen, denn Bootstouren mit Tauch- und Schnorchel-Exkursionen bringen Sie diesem Weltwunder ganz nahe. Wer nicht mit den schillernden Bewohnern des Riffes baden möchte, kann von einem Glasboden-Boot das faszinierende Unter&shy;wasserleben verfolgen. Mit der Cruise Whitsundays fahren Sie zur Plattform Reefworld und starten von hier aus Ihre Wasseraktivitäten ins Riff oder genießen Snacks und Getränke an Bord. Auf der Reefsleep Experience übernachten Sie in kuscheligen Swags und haben als Reefsleeper das Riff auch nachts für sich alleine. Die passende Gelegenheit für einen abenteuerlichen&nbsp;Tauchgang."


