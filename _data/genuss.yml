- id: "two"
  title: Delikatessen aus dem Outback
  colour: white
  credit: Margaret River Gourmet Escape, WA # © Tourism Australia
  location: Westaustralien, Tasmanien, Südaustralien
  description: "Schauen Sie auf den zahlreichen Festivals — wie dem Margaret River Gourmet Escape in Westaustralien oder dem Taste of Tasmania — den Spitzenköchen über die Schulter. Verwöhnen Sie Ihren Gaumen mit feinsten Zutaten aus der Region wie exklusivem Wein aus Südaustralien, Whisky oder dem berühmten Leatherwood Honig aus Tasmanien. Um die ursprüngliche Küche der First Nations Australiens zu probieren, müssen Sie nicht die Wanderschuhe anziehen. Im 5*-Restaurant Orana in Adelaide präsentiert Starkoch Jock Zonfrillo die Zutaten der indigenenen Koch&shy;tradtion im gehobenem Ambiente: Meeres&shy;petersilie (Sea Parsley), Coorong Mulloway oder Strand&shy;sukkulenten sind nur einige Speisen aus der Aboriginal Kitchen, die Sie dort probieren&nbsp;können. "


