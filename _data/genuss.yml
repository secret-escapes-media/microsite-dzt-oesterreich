- id: "five"
  title: Australiens edle&nbsp;Tropfen
  location: Südaustralien, New South Wales, Westaustralien
  colour: black
  credit: "Jacobs Creek, Barossa Valley, SA"
  description: "Wussten Sie, dass Australien einen aus&shy;gezeichneten Ruf als preis&shy;gekrönte Wein&shy;destination besitzt? Auf Genuss-Touren lernen Sie mehr über die Spitzenweine der 60 Anbaugebiete kennen. Zu den besten und ältesten Weinregionen Südaustraliens zählt das Barossa Valley. Seit 160 Jahren produzieren die Winzer Spitzenweine, die ihresgleichen suchen. Nahe der Metropole Sydney lädt das Hunter Valley zu Festivals mit Wein und Käse. Entlang des Wine-Trails, im beschaulichen Swan Valley in Westaustralien, flanieren Sie zwischen Weingut-Cafés, Brauereien und Brennereien. Preisgekrönt ist auch der Sauvignon Blanc aus der westaustralischen Weinregion Margaret River. Bei einer Stippvisite probieren Sie hier die Premium-Weine gleich vom&nbsp;Fass."


