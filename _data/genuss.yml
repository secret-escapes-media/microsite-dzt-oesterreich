
- id: "one"
  title: Magische Stunden am&nbsp;Uluru
  colour: black
  credit: "Uluru Field of Light, NT" # © Tourism Australia
  location: Uluru, Northern Territory
  description: "Ein faszinierendes Erlebnis ist das Candle-Light-Dinner im Uluru-Kata-Tjuta-Nationalpark. Unter funkelndem Outback-Himmel, inmitten des trockenen Red Centre, laden die Gastgeber des Sound of Silence und des Field of Light Event zum Dinner mit Blick auf den Uluru, wie der Ayers Rock in der Sprache der Aborigines genannt wird. Magisch ist der Moment, wenn die Sonne untergeht und das Zirpen und Trällern im Busch verstummt. Während sich die Stille der Nacht über die Ebene senkt, erkunden Sie den Sternen&shy;himmel der Südhalbkugel und suchen das Southern Cross — ein Wahrzeichen Down Unders. Anschließend flanieren Sie durch die Licht&shy;installationen des gefeierten Künstlers Bruce Munro, die noch bis 2020 leuchten&nbsp;werden."


