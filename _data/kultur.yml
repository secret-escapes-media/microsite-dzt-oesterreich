
- id: "one"
  title: Kunst der Aborigines
  colour: black
  credit: "Maruku Arts, Uluru Kata Tjuta National Park, NT"
  location: Uluru, Northern Territory
  description: "Zu den ältesten Kunst&shy;traditionen der Welt zählt die Felsen- und Höhlen&shy;malerei der Aborigines. Die schätzungsweise fast 40.000 Jahre alten symbolischen Kunstwerke schmücken über 100.000 Höhlen- und Felswände auf dem 5. Kontinent. Die grafischen Motive im Dot-Painting-Stil sind nicht nur reine Kunst, sondern werden wie eine Zeichen&shy;schrift verwendet. Symmetrische Formen und Figuren weisen ähnlich wie ein Zeichen etwa auf essbare Pflanzen und sauberes Wasser hin oder warnen vor Gefahr. Die unter&shy;schiedlichen Kunststile konnten den Sprachen der Stämme nach Region zugewiesen&nbsp;werden. "


